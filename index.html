<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thought`s Stock</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="header">
        Thought`s Stock
    </div>
    <span class="welcome">
        Oi fulano! Bem vindo a sua caixinha de pensamentos!
    </span>

    <h1>Meus pensamentos</h1>
    <div class="ideas-box">
        <div>
            <div class="good-ideas-counter">
                <span class="iconify" data-icon="raphael:lamp-alt" data-inline="false"></span>
                <p>0</p>
            </div>
    
            <ul class="ideas-list">
                <li>
                    <p>Hoje vi um video que me deixou muito inspirado</p>
                    <span class="iconify" data-icon="raphael:lamp-alt" data-inline="false"></span>
                </li>
            </ul>
        </div>
        
        <div class="input-box">
            <input type="text" placeholder="Digite sua ideia aqui...">
            <button>Incluir pensamento</button>
        </div>
    </div>
    
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</body>
</html>
